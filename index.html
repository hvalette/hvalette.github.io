<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Henri Valette</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>
</head>
<body>
    <div class="profile">
        <div class="container">
            <div class="picture">
                <img src="assets/images/profile-picture.jpeg">
            </div>
            <div class="name">
                <div>
                    <span class="text"><span class="letter">H</span>ENRI</span>
                    <div class="highlight" style="animation-delay: 0s;">
                    </div>
                </div>
                <div>
                    <span class="text">VALETT<span class="letter">E</span></span>
                    <div class="highlight" style="animation-delay: 0.1s;">
                    </div>
                </div>
            </div>
        </div>
        <div class="quote">
            <span>Another web developper</span>
        </div>
    </div>
</body>
</html>
